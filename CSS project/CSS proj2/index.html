<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <title>Interactive Webpage</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Interactive Webpage</h1>
        </header>
        <main class="main">
            <section class="interactive-section">
                <button class="btn-translate">Translate</button>
                <input type="range" class="slider-rotate" min="0" max="360" step="1" value="0">
                <div class="toggle-3d">
                    <div class="cube">
                        <div class="face front">Front</div>
                        <div class="face back">Back</div>
                        <div class="face right">Right</div>
                        <div class="face left">Left</div>
                        <div class="face top">Top</div>
                        <div class="face bottom">Bottom</div>
                    </div>
                </div>
            </section>
            <section class="pseudo-elements-section">
                <div class="pseudo-element-box">
                    Hover Over Me
                </div>
            </section>
        </main>
        <footer class="footer">
            <p>&copy; 2023 Your Business. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
